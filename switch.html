<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>8 - Switch</title>    
    </head>
    <body>
        <h1 id="titulo">Seja bem vindo(a)</h1>
        
        <div id="dia"></div>

        <script>
            let dia = 7;
            let diaNome = '';

            switch(dia) {
                case 1:
                diaNome = 'Domingo';
                    break;
                case 2:
                    diaNome = 'Segunda-Feira';
                    break;
                case 3:
                    diaNome = 'Terça-Feira';
                    break;
                case 4:
                    diaNome = 'Quarta-Feira';
                    break;
                case 5:
                diaNome = 'Quinta-Feira';
                    break;
                case 6:
                diaNome = 'Sexta-Feira';
                    break;
                case 7:
                diaNome = 'Sábado';
                    break;                
            }

            document.getElementById('dia').innerHTML = "Hoje é: "+diaNome;
        </script>

    </body>
</html>
