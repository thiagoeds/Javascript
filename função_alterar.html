<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>10 - Funções (2-2)</title>
</head>
<body>
    
    <section id="geral">

        <div>
            <h1 id="titulo">Seja bem vindo(a)!</h1>
    
            <input id="campo" type="text" name="usuario" value="nome do usuário">

            <p><strong>alert</strong> é uma função</p>
        
            <!-- Nunca esqueca de linkar o script no HTML -->
        
            <script>
                function alterar(titulo) {
                    document.getElementById('titulo').innerHTML = 'Trocou o titulo!';
                    document.getElementById('campo').value = 'Trocou o campo!';
                }

                alterar('titulo');
            </script>
        </div>
    
    </section>
    
</body>
</html>
