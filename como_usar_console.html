<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando JavaScript</title>
</head>
    <body>
        <h1 id="titulo">Olá, Seja bem vindos(as)!</h1>

        <!-- Nunca esqueca de linkar o script no HTML -->

        <script>
            document.getElementById("titulo").innerHTML = "Opa, tudo bem?";
            document.write("Algum texto");

            window.alert("mensagem de exemplo");
            /* ou posso usar o atalho dele que é */
            alert("Atenção, cuidado!");

            /* Posso inserir uma mensagem também apenas no console, 
            esta pode ser uma das formas de se cominicar entre os 
            desenvolvedores*/

            console.log("A mensagem que eu inserir aqui, aparecerá no console.")
        </script>
        
    </body>
</html>
