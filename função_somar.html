<body>
    
    <section id="geral">

        <div>
            <h1 id="titulo">Seja bem vindo(a)!</h1>
    
            <input id="campo" type="text" name="usuario" value="nome do usuário">
        

            <p>O que foi realizado aqui foi, inserrir um valor para <b>x</b> e outro para <b>y</b> no console <strong>"somar (10, 94);"</strong> e dar o comando para visualizar o resultado do 'value', ou nome do usuario.</p>
            <!-- Nunca esqueca de linkar o script no HTML -->
        
            <script>
                function somar(x, y) {
                    let total = x + y;

                    document.getElementById('campo').value = total;
                }
            </script>
        </div>
    
    </section>
    
</body>
