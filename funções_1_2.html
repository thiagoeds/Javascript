<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9 - Funções (1/2)</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #202020;
            background: #FFFFFF;
        }

        /* javascript */

        #geral {
            width: 700px;
            display: flex;
            flex-direction: column;
            margin: 50px auto 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    
    <section id="geral">

        <div>
            <h1 id="titulo">Seja bem vindo(a)!</h1>
    
            <input id="campo" type="text" name="usuario" value="nome do usuário">
        
            <!-- Nunca esqueca de linkar o script no HTML -->
        
            <script>
                function alterar() {
                    document.getElementById('titulo').innerHTML = 'Trocou o titulo!';
                    document.getElementById('campo').value = 'Trocou o campo!';
                }

                alterar();
            </script>
        </div>
    
    </section>
    
</body>
</html>
